<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Registro de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Formulario de Registro de Venta</h1>
        <form th:action="@{/registro-venta}" th:object="${registroVenta}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
            </div>

            <div class="mb-3">
                <label for="lugarResidencia" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="lugarResidencia" th:field="*{lugarResidencia}" required>
            </div>

            <div class="mb-3">
                <label for="numeroContacto" class="form-label">Número de Contacto en Caso de Emergencia</label>
                <input type="text" class="form-control" id="numeroContacto" th:field="*{numeroContacto}" required>
            </div>

            <div class="mb-3">
                <label for="telefonoPersonal" class="form-label">Número de Teléfono Personal</label>
                <input type="text" class="form-control" id="telefonoPersonal" th:field="*{telefonoPersonal}" required>
            </div>

            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" class="form-control" id="tipoSangre" th:field="*{tipoSangre}" required>
            </div>

            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="alergias" th:field="*{alergias}" required>
            </div>

            <div class="mb-3">
                <label for="km" class="form-label">Kilómetros a Correr</label>
                <input type="number" class="form-control" id="km" th:field="*{km}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar Venta</button>
            </div>
        </form>
    </div>
</body>
</html>
