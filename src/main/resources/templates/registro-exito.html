<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">¡Registro Exitoso!</h1>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Los datos han sido registrados correctamente.</h4>
        </div>
        <h3>Detalles del Registro:</h3>
        <ul class="list-group">
            <li class="list-group-item">Nombre: <span th:text="${registroVenta.nombre}"></span></li>
            <li class="list-group-item">Apellido: <span th:text="${registroVenta.apellido}"></span></li>
            <li class="list-group-item">DNI: <span th:text="${registroVenta.dni}"></span></li>
            <li class="list-group-item">Lugar de Residencia: <span th:text="${registroVenta.lugarResidencia}"></span></li>
            <li class="list-group-item">Número de Contacto: <span th:text="${registroVenta.numeroContacto}"></span></li>
            <li class="list-group-item">Teléfono Personal: <span th:text="${registroVenta.telefonoPersonal}"></span></li>
            <li class="list-group-item">Tipo de Sangre: <span th:text="${registroVenta.tipoSangre}"></span></li>
            <li class="list-group-item">Alergias: <span th:text="${registroVenta.alergias}"></span></li>
            <li class="list-group-item">Kilómetros a Correr: <span th:text="${registroVenta.km}"></span></li>
        </ul>
    </div>
</body>
</html>
